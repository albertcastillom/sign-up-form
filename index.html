<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="container">
        <div id="left-container">
            <div class="logo-background">
                <img src="odin-lined.png" alt="odin logo" width="150" height="175">
                <div id="odin-title">ODIN</div>
            </div>
            <div id="image-credit">Photo by Halie West on Unsplash</div>
        </div>

        <div id="right-container">

            <div class="first">
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                </p>
                <p>
                You know you want to.   
                </p>
            </div>

            <div class="second">
            <form>
                <fieldset>
                    <legend> Let's do this!</legend>
            
                <div class="firstName">
                    <label for="FN">FIRST NAME</label>
                    <input type="text" id="FN">
                </div>
                <div class="lastName">
                    <label for="LN">LAST NAME</label>
                    <input type="text" id="LN">
                </div>
                <div class="email">
                    <label for="emailIn">EMAIL</label>
                    <input type="text" id="emainIn">
                </div>
                <div class="phoneNum">
                    <label for="phoneIN">PHONE NUMBER</label> 
                    <input type="number" id="phoneIn">
                </div>
                <div class="password">
                    <label for="passIn">PASSWORD</label>
                    <input type="text" id="passIN">
                </div>
                <div class="confirmePassword">
                    <label for="confirmPassIn">PASSWORD</label>
                    <input type="text" id="confirmPassIN">
                </div>
                </fieldset>
            </form>
            </div>

            <div class="third">
                 <button id="CreateACC">Create Account</button>
                <div>Already have an account? <button>Log In</button></div>
            </div>
        </div>
    </div>
 </div>   
</body>
</html>
